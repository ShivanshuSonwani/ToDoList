<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
<nav class="navbar navbar-dark bg-dark my-2">
  <a class="navbar-brand" href="#">
    <img src="https://raw.githubusercontent.com/fabiospampinato/vscode-todo-plus/master/resources/logo/logo.png" height="42" class="d-inline-block align-top" alt="">
    &nbsp To Do List
  </a>
</nav>

<form>
  <div class="form-group">
<label for="note" class="my-2"><h4>Enter what you like to do!</h4></label>
<input type="text" class="form-control" id="desc" autofocus>
  </div>
<button id="submitToDo" type="submit" class="btn btn-primary">Submit</button> 
</form>

<hr style="border-top: 1px solid black;">

<div id="list"></div>
<button id="clearToDo" type="button" class="btn btn-danger my-2" style="float: right;">Clear</button>

    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
